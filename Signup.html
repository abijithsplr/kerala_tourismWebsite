<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Kerala Tourism</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body background="./images/background/culture.jpg " style="background-size: cover; background-repeat: no-repeat;">
  <!-- Naigation bar start -->

  <nav class="navbar navbar-expand-lg navbar-dark ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"> <img src="images/logo.png" alt="logo" width="70" height="60"
          class="d-inline-block align-top"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link " aria-current="page" href="index.html">Home</a>
          <a class="nav-link" href="javascript:;" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Login
          </a>
          <a class="nav-link active" href="Signup.html">
            Sign Up
          </a>
          <a class="nav-link" href="#">About Us</a>
          <a class="nav-link" href="district.html">District</a>

        </div>
        <form class="d-flex  m-l-auto">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-success" type="submit">Search</button>
        </form>


      </div>

    </div>
  </nav>

  <!-- Navigation bar end -->
  <!-- Signup start -->
  <div class="container screenHgt">
    <div class="row">
      <div class="col-lg-24">
        <form class="overlayBg" action="index.html" onsubmit="return check() ">
          <h3>Sign Up</h3>
          <hr>
          <div class="mb-3">
            <div class="row ">
              <div class="col">
                <label for="First name" class="form-label">First name<span id="reqWarning"> *</span></label>
                <input type="text" class="form-control" placeholder="First name" aria-label="First name" id=firstName>
              </div>
              <div class="col">
                <label for="Last name" class="form-label">Last name<span id="reqWarning"> *</span></label>
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id=lastName>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail2" class="form-label">Email address<span id="reqWarning"> *</span></label>
            <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
              onkeyup="validateEmail();">
            <div id="emailHelp" class="form-text">Enter your E-mail id</div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPhoneNumber" class="form-label">Phone Number<span id="reqWarning"> *</span></label>
            <input type="phoneNumber" class="form-control" id="exampleInputPhoneNumber"
              aria-describedby="phonenumberHelp" placeholder="XXX-XXX-XXXX or XXX.XXX.XXXX or XXX XXX XXXX">
            <div id="phonenumberHelp" class="form-text">Enter your 10 digit phone number</div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Password<span id="reqWarning"> *</span></label>
            <div class="input-group mb-3">
              <input type="password" class="form-control" id="exampleInputPassword2" aria-describedby="PasswordHelp"
                oninput=" return validatePassword();">
              <button class="btn btn-default" type="button" id="btnPwdToggle"
                onclick="pwdToggle(this,'exampleInputPassword2')">
                <ion-icon name="eye-off-outline"></ion-icon>
              </button>
            </div>
            <div id="PasswordHelp1" class="form-text"> Must be 8-20 characters long.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword3" class="form-label">Password<span id="reqWarning"> *</span></label>
            <div class="input-group mb-3">
              <input type="password" class="form-control" id="exampleInputPassword3" aria-describedby="PasswordHelp">
              <button class="btn btn-default" type="button" id="btnPwdToggle1"
                onclick="pwdToggle(this,'exampleInputPassword3')">
                <ion-icon name="eye-off-outline"></ion-icon>
              </button>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <div id="PasswordHelp2" class="form-text"> Re-enter the password</div>
            <br>
            <div id="field" class="form-text ms-auto">*Fields cannot be empty</div>
          </div>
          <hr>
          <div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <br>
  <!-- Signup  end -->
  <!-- footer start -->
  <footer>
    <div>
      Kerala Tourism &copy; 2021
    </div>
    <div class="m-l-auto iconlink">
      <a href="https://www.instagram.com/keralatourism/?hl=en" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>

      <a href="https://www.facebook.com/keralatourismofficial" target="_blank">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
      <a href="https://twitter.com/keralatourism" target="_blank">
        <ion-icon name="logo-twitter"></ion-icon>
      </a>
      <a href="https://www.youtube.com/channel/UCmiF2GcrQwFeiTdnKJ_023A" target="_blank">
        <ion-icon name="logo-youtube"></ion-icon>
      </a>
    </div>
  </footer>
  <!-- footer end -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form class="modal-dialog" action="index.html" onsubmit="return login()">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Login</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <div class="input-group mb-3">
              <input type="password" class="form-control" id="exampleInputPassword1"><button class="btn btn-default"
                type="button" id="btnPwdToggle1" onclick="pwdToggle(this,'exampleInputPassword1')">
                <ion-icon name="eye-off-outline"></ion-icon>
              </button>
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
          <div class="d-flex align-items-center">
            <div>Need an account?</div>
            <a id="sign" href="Signup.html" class="ms-auto btn btn-link">Sign up</a>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  </form>
  <!-- login form end -->
  <script src="./script.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
  <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>
  <!-- jq end -->
</body>

</html>
